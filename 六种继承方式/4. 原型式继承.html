<script>
  function object(o) {
    function F() {}
    F.prototype = o;
    return new F();
  }
  let person = {
    name: '小明',
    friends: ['李华', '小红'],
  };

  let anotherPerson = object(person);
  anotherPerson.name = '小鸡';
  anotherPerson.friends.push('张三');

  let yetAnotherPerson = object(person);
  yetAnotherPerson.name = '小菜';
  anotherPerson.friends.push('李四');

  console.log(anotherPerson.name); // 小鸡
  console.log(yetAnotherPerson.name); // 小菜
  console.log(person.friends); //  ['李华', '小红', '张三', '李四'];

  // 原型式继承非常适合不需要单独创建构造函数，
  // 但仍然需要在对象间共享信息的场合，但要记住，属性中包含的引用值始终会在相关对象间共享，跟使用原型模式是一样的。
</script>
