<script>
  function object(o) {
    function F() {}
    F.prototype = o;
    return new F();
  }

  function createAnother(origin) {
    let clone = object(origin);
    clone.sayHi = function () {
      console.log('hi');
    };
    return clone;
  }

  let person = {
    name: '小明',
    friends: ['李华', '小红'],
  };

  let anotherPerson = createAnother(person);
  anotherPerson.sayHi();

  // 缺点：通过寄生式继承给对象添加函数会导致函数难以重用，与构造函数模式类似
</script>
